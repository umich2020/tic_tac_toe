<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="./ttt.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 id="win_display"></h2>
    <input type="button" id="reset" value="reset the board">
    <container>
        <row id = 0 class="test">
            <cell class="0">null</cell>
            <cell class="1">null</cell>
            <cell class="2">null</cell>
        </row>
        <row id = 1>
            <cell class="0">null</cell>
            <cell class="1">null</cell>
            <cell class="2">null</cell>
        </row>
        <row id = 2>
            <cell class="0">null</cell>
            <cell class="1">null</cell>
            <cell class="2">null</cell>
        </row>
    </container>

</body>
</html>
